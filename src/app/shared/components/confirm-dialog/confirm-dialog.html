@if (isOpen()) {
<div class="fixed inset-0 z-[60]" role="dialog" aria-modal="true">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="onCancel()"></div>

    <!-- Dialog -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
            class="bg-white w-full max-w-sm rounded-2xl shadow-2xl flex flex-col relative overflow-hidden animate-scale-in">
            <!-- Close Button -->
            <button (click)="onCancel()"
                class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 z-10 p-1 rounded-full hover:bg-gray-100 transition-colors">
                <span class="material-symbols-outlined text-[20px]">close</span>
            </button>

            <div class="p-6 flex flex-col items-center text-center">
                <!-- Icon -->
                <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4 ring-8 ring-red-50">
                    <span class="material-symbols-outlined text-3xl text-red-500">delete_forever</span>
                </div>

                <!-- Text -->
                <h3 class="text-xl font-bold text-gray-900 mb-2">{{ title() }}</h3>
                <p class="text-sm text-gray-500 max-w-[260px] leading-relaxed">{{ message() }}</p>
            </div>

            <!-- Footer Buttons -->
            <div class="p-6 pt-0 flex gap-3 w-full">
                <button (click)="onCancel()"
                    class="flex-1 px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancelar
                </button>
                <button (click)="onConfirm()"
                    class="flex-1 px-5 py-2.5 text-sm font-bold text-white bg-red-500 hover:bg-red-600 rounded-lg shadow-md hover:shadow-lg transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">delete</span>
                    Eliminar
                </button>
            </div>
        </div>
    </div>
</div>
}
