@if (isOpen()) {
<div class="fixed inset-0 z-50" role="dialog" aria-modal="true">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" (click)="onClose()"></div>

    <!-- Dialog -->
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl flex flex-col max-h-[90vh] animate-scale-in">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center">
                <h3 class="text-lg font-bold text-gray-900">{{ modalTitle() }}</h3>
                <button (click)="onClose()" class="text-gray-400 hover:text-gray-600">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>

            <!-- Body -->
            <div class="p-6 overflow-y-auto space-y-4">
                <!-- Name -->
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-900">
                        Nombre del Producto <span class="text-red-500">*</span>
                    </label>
                    <input type="text" [ngModel]="name()" (ngModelChange)="name.set($event)"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                        placeholder="Ej. Sony Headphones" required>
                </div>

                <!-- Row: Price & Stock -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-900">Precio ($)</label>
                        <input type="number" [ngModel]="price()" (ngModelChange)="price.set($event)"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                            placeholder="0.00" step="0.01" min="0">
                    </div>
                    <div>
                        <label class="block mb-1 text-sm font-medium text-gray-900">Stock</label>
                        <input type="number" [ngModel]="stock()" (ngModelChange)="stock.set($event)"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5"
                            placeholder="0" min="0">
                    </div>
                </div>

                <!-- Category -->
                <div>
                    <label class="block mb-1 text-sm font-medium text-gray-900">Categoría</label>
                    <select [value]="categoryId() ?? ''" (change)="onCategoryChange($event)"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:border-primary block w-full p-2.5">
                        <option value="">Seleccionar categoría</option>
                        @for (category of categories(); track category.id) {
                        <option [value]="category.id">{{ category.name }}</option>
                        }
                    </select>
                </div>
            </div>

            <!-- Footer -->
            <div class="px-6 py-4 border-t border-gray-100 flex justify-end gap-3">
                <button (click)="onClose()"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                    Cancelar
                </button>
                <button (click)="onSubmit()" [disabled]="!name()"
                    class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary-dark shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    {{ isEditing() ? 'Actualizar' : 'Guardar' }} Producto
                </button>
            </div>
        </div>
    </div>
</div>
}
